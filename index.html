<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>TechStore</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <i class="fa-solid fa-bolt"></i>
            <h1>TechStore</h1>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Buscar produtos...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>


    <!-- Menu Superior -->
    <div class="categories-container">
        <nav class="categories-bar">
            <button class="category-btn active">
                <i class="fa-solid fa-border-all"></i>
                Todos
            </button>
            <button class="category-btn">
                <i class="fa-solid fa-mobile-retro"></i>
                Smarthphones
            </button>
            <button class="category-btn">
                <i class="fa-solid fa-laptop"></i>
                Notebooks
            </button>
            <button class="category-btn">
                <i class="fa-solid fa-headphones"></i>
                Fones
            </button>
            <button class="category-btn">
                <i class="fa-solid fa-keyboard"></i>
                Acessórios
            </button>
            <button class="category-btn">
                <i class="fa-regular fa-clock"></i>
                SmartWatches
            </button>

        </nav>
    </div>

    <!-- Hero -->
    <section class="hero-section">
        <h2>Black Friday Antecipada</h2>
        <p>Até 50% de desconto em produtos selecionados</p>
    </section>

    <!-- Itens -->
    <main class="products">
        <div class="products-container">
            <!-- Vamos colocar os produtos aqui -->
             <!-- HTML no javascript é "document" -->
              <!-- QuerySelector, seleciona a class no html para usar no javascript -->
               <!-- "innerHTML inputa o que queremos do javascript para o HTML" -->
            
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>2026 - TechStore. Todos os Direitos Reservados</p>
    </footer>

</body>
<script src="./scripts.js"></script>

</html>
